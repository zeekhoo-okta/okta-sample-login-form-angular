<div class="row">
  <div class="col-sm-8">

    <div class="page-header">
      <h1>Sign In</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="oktaAuth.username" name="username"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="oktaAuth.password" name="password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <button type="button" class="btn btn-block btn-primary" (click)="oktaAuth.login()">Sign in</button>
        </div>
      </div>
    </form>
  </div>

</div>
